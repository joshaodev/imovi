<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imovi</title>
    <!-- Project Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Google Fonts (Lato) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./plugin/bootstrap/css/bootstrap.min.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="./plugin/bootstrap/icon/bootstrap-icons.css">
    <!-- Owner CSS -->
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
        <div class="container py-3">
          <a href="#" class="navbar-brand">
            <img src="./images/imovi-icon.png" alt="iMovi">
            <span>iMovi</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbar-items">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a href="#" class="nav-link active" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Projectos</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">Im√≥veis</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">Contactos</a>
                </li>
              </ul> 
          </div>
        </div>
    </nav>
    <!-- SLIDER -->
    <div class="container" id="slider-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <!-- Slide indicators -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <!-- Slider elements -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/banner-1.jpg" alt="Casa 1" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Casas Planejadas</h5>
                  <a href="#" class="btn btn-dark">Ver Projectos</a>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/banner-2.jpg" alt="Casa 2" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Projectos complexos</h5>
                  <a href="#" class="btn btn-dark">Ver Projectos</a>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/banner-3.jpg" alt="Casa 3" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Projectos Inovadores</h5>
                  <a href="#" class="btn btn-dark">Ver Projectos</a>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slider"  data-bs-slide="prev">
              <i class="bi bi-chevron-compact-left"></i>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slider"  data-bs-slide="next">
              <i class="bi bi-chevron-compact-right"></i>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    <div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
